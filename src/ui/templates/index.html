<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gene Pathway Reasoning Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 2rem;
        }
        .result-box {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-box h2 {
            font-size: 1.75rem;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .result-box p {
            line-height: 1.6;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1rem;
        }
        .result-box strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Gene Pathway Reasoning Agent</h1>
        <form action="/query" method="post" class="mb-4">
            <div class="mb-3">
                <label for="question" class="form-label">Enter your question regarding genes:</label>
                <input type="text" id="question" name="question" class="form-control" placeholder="e.g., What diseases is the gene INS associated with?" required>
            </div>
            <div class="text-start">
                <button type="submit" class="btn btn-primary btn-sm">Generate Hypothesis</button>
            </div>
        </form>                
        {% if result %}
        <div class="result-box">
            <h2>Your Question:</h2>
            <p><strong>{{ question }}</strong></p>
            <h2>Hypothesis:</h2>
            <div>{{ result | safe }}</div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
